zuul:
  routes:
    # 自定义规则名
    myProduct:
      path: /myProduct/**
      # 服务名
      serviceId: product
      # 敏感头设置为空
      sensitiveHeaders:
#    # 简洁写法
#    product: /myProduct/**
  # 排除某些路由
  ignored-patterns:
    - /**/product/list
management:
  endpoints:
    web:
      exposure:
        include: "*"
